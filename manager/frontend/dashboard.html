<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket manager</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="dashboard.js"></script>

</head>
<body>
    <header>
        <button id="signout-button">logout</button>
    </header>
    <main>
        <div class="panel">
            <div class="top">
                <div id="event-name"></div>
            </div>
            <div class="mid">
                <div class="left">
                    <div class="info-panel">
                        <div>
                            number of tables:
                            <div id="num-tables"></div>
                        </div>
                        <div>
                            total capacity:
                            <div id="total-capacity"></div>
                        </div>
                        <div>
                            current capacity:
                            <div id="current-capacity"></div>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="download-csv">download csv</button>
                        <input type="file" id="csv-file-input" accept=".csv" style="display: none;" />
                        <button id="upload-group-csv">add groups csv</button>
                    </div>
                    <div class="tables">
                        <div id="tables-scroll">
                            <div class="tables-controls">
                                <button id="add-table">new table</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="users">
                        <div class="users-scroll"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
